version: "3.9"

services:
  mailhog:
    image: mailhog/mailhog:v1.0.0
    container_name: mailhog
    ports:
      - "8025:8025"
    restart: always
    networks:
      - medium-api

  postgres:
    build:
      context: ./docker/local/postgres

    volumes:
      - local_postgres_db:/var/lib/postgresql/data
      - local_postgres_db_backups:/db_backups

    env_file:
      - ./.envs/.local/.postgres

    restart: always

    networks:
      - medium-api

  api:
    build:
      context: .
      dockerfile: ./docker/local/django/Dockerfile

    volumes:
      - ./core:/app/core:z
      - ./local:/app/local:z
      - ./logs:/app/logs:z
      - static_volume:/vol/api

    env_file:
      - ./.envs/.local/.django
      - ./.envs/.local/.postgres

    expose:
      - "8000"

    depends_on:
      - postgres
      - mailhog

    command: /start

    restart: always

    networks:
      - medium-api

  nginx:
    build:
      context: ./docker/local/nginx

    env_file:
      - ./.envs/.local/.nginx

    volumes:
      - static_volume:/vol/api

    ports:
      - "8080:80"

    depends_on:
      - api

    restart: always

    networks:
      - medium-api

networks:
  medium-api:
    driver: bridge

volumes:
  static_volume:
  local_postgres_db: {}
  local_postgres_db_backups: {}
