name: PR

on:
  pull_request:
    types: [opened, synchronize]

  push:
    branches:
      - main


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      
      - name: Install pre-commit
        run: |
          pip install pre-commit
    
      - name: Run lint ci
        run: |
          /bin/bash -x run lint:ci

         
